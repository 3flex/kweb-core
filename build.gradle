buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.github.ben-manes:gradle-versions-plugin:0.38.0"
    }
}

plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version '1.5.10'
    id 'maven-publish'
    id 'org.jetbrains.dokka' version '1.4.32'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id "com.github.ben-manes.versions" version "0.38.0"
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.10'
}

apply plugin: "com.github.ben-manes.versions"

ext {
    ktor_version = '1.5.4'
}

group 'com.github.kwebio'
version '0.9.7'

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url 'https://jitpack.io' }
    maven { url 'https://plugins.gradle.org/m2' }
    jcenter()
}

test {
    useJUnitPlatform()
    systemProperty('sel.jup.default.browser', System.getProperty('sel.jup.default.browser'))
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-io:commons-io:2.8.0'
    api 'org.jsoup:jsoup:1.13.1'
    api 'com.github.kwebio:shoebox:0.4.35'
    implementation 'com.google.guava:guava:30.1.1-jre'

    //////////////////////////////
    // Kotlin library dependencies
    //////////////////////////////
    api "org.jetbrains.kotlin:kotlin-stdlib:1.5.10"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.10"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0-RC'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.5.0-RC'
    api 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0-RC'

    ////////////////////
    // Ktor dependencies
    ////////////////////
    api "io.ktor:ktor-server-core:$ktor_version"
    api "io.ktor:ktor-server-jetty:$ktor_version"
    api "io.ktor:ktor-websockets:$ktor_version"
    api "io.ktor:ktor-network-tls-certificates:$ktor_version"

    api 'io.mola.galimatias:galimatias:0.2.1'

    api 'io.github.microutils:kotlin-logging:2.0.3'
    api "org.reflections:reflections:0.9.12"

    api 'com.github.yamamotoj:cached-property-kotlin:0.1.0'




    ///////////////////////////
    // Dependencies for testing
    ///////////////////////////
    testApi 'org.amshove.kluent:kluent:1.64'
    testApi 'io.kotlintest:kotlintest-runner-junit5:3.4.2'
    testApi 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    testApi "io.github.bonigarcia:selenium-jupiter:3.3.5"
    testApi "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
    api 'org.jsoup:jsoup:1.12.2'
}

// Not sure why this is necessary, seems like a dependency is turning on build scans.
if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

//This is required because kotlin apir targets 1.6 by default (https://stackoverflow.com/questions/41113268)
//https://kotlinlang.org/docs/reference/using-gradle.html#attributes-specific-for-jvm
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

shadowJar {
    archiveBaseName = project.name
    archiveClassifier = 'all'
    manifest {
        attributes 'Main-Class': 'kweb.demos.todo.TodoAppKt'
    }
    mergeServiceFiles()
}
